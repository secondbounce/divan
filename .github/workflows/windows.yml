name: 'Windows Build'

on:
  push:
    tags:
      - "v*.*"
  #   branches:
  #     - github-workflows
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        node-version: [16]
    runs-on: windows-latest
    env:
      INSTALLER_NAME: divan-setup.${{steps.get-tag.outputs.tag}}.exe
    steps:
    - uses: actions/checkout@v3

    - name: Cache node modules
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm`
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm i

# TODO: uncomment when workflow is complete
    # - name: Check lint
    #   run: npm run lint

# TODO: uncomment when tests are fixed
    # - name: Run headless unit test
    #   run: npm run test

    # - name: Run headless e2e test
    #   run: npm run e2e

    - name: Get current tag
      id: get-tag
      uses: aaronbarnaby/get-tag@v1.0.0
      with:
        without_prefix_v: true

    - name: Compile the app
      run: npm run build:prod

    - name: Build the windows installer ($INSTALLER_NAME)
      # run: npx electron-builder build --windows nsis --publish=never --config.nsis.artifactName="`${productName}-setup.${{steps.get-tag.outputs.tag}}.`${ext}"
      run: npx electron-builder build --windows nsis --publish=never --config.nsis.artifactName="$INSTALLER_NAME"

    - name: Upload windows installer
      uses: actions/upload-artifact@v3
      with:
        name: windows-installer
        path: ./release/$INSTALLER_NAME
