<details *ngFor="let server of this.servers">
	<summary [title]="server.address"><span>{{ server.alias }}</span></summary>
	<details (toggle)="onTogglingDatabases($event, server)">
		<summary><span>Databases</span></summary>
		<div *ngFor="let database of this.server.databases" [title]="database" (contextmenu)="onContextMenuDatabase($event, server.alias, database)">{{ database }}</div>
	</details>
</details>
